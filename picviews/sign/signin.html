<%- partial('../sign/sidebar') %>
<%- include ../navbar.html %>
<div id='content'>
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a></li>
                <li class='active'>登录</li>
            </ul>
        </div>
        <div class='innerTopic'>
            <% if(typeof(error) !== 'undefined' && error){ %>
            <div class="alert alert-danger" role="alert">
                <a class="close" data-dismiss="alert" href="#">&times;</a>
                <strong><%= error %></strong>
            </div>
            <% } %>
            <form id='signin_form' class='form-horizontal' action='/signin' method='post'>
                <fieldset>
                    <div class='form-group'>
                        <label class='control-label' for='name'>用户名</label>

                        <div class='controls'>
                            <input class='form-control' id='name' name='name' size='30' type='text'/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label' for='pass'>密码</label>

                        <div class='controls'>
                            <input class='form-control' id='pass' name='pass' size='30' type='password'/>
                        </div>
                    </div>
                    <input type='hidden' name='_csrf' value='<%= csrf %>'/>

                    <div class='form-actions'>
                        <input type='submit' class='span-primary' value='登录'/>
                        <a href="/auth/github">
            <span class="span-info">
              通过 GitHub 登录
            </span>
                        </a>
                        <a id="forgot_password" href='/search_pass'>忘记密码了?</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
